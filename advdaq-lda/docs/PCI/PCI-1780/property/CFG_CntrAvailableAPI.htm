<div>
	
	<h1>CFG<b>_C</b>ntrAvailableAPI<b> </b>
    </h1>


	
	<p><b>CFG_CntrAvailableAPI</b><b> </b>get the available counter APIs for the device. </p>
	<h2>Description</h2>
  <table cellspacing="0" class="Bordered" id="table6" width="100%">
    <tr> 
      <td><b>Type</b></td>
      <td>
		INT32U</td>
    </tr>
    <tr> 
      <td><b>Length</b></td>
      <td>4 bytes</td>
    </tr>
    <tr> 
      <td><b>Access type</b></td>
      <td>Read</td>
    </tr>
    <tr> 
      <td><b>Value</b></td>
      <td><p>0x0001: CNTR_API_DICounterReset:
						DICounterReset</p><p>0x0002: CNTR_API_DICounterEventRead</p>
		
		<p>0x0004: CNTR_API_CounterConfig:CounterConfig</p></td>
    </tr>
  </table>
