<h1>CFG_BaseAddress</h1>
<p><b>CFG_BaseAddress</b> gets the  base address of the device.</p>
<h2><b>Description</b></h2>
<div class="tablediv">
  <table cellspacing="0" class="Bordered">
    <tr> 
      <td><b>Type</b></td>
      <td>ULONG</td>
    </tr>
    <tr> 
      <td><b>Length</b></td>
      <td>sizeof(ULONG)</td>
    </tr>
    <tr> 
      <td><b>Access type</b></td>
      <td>Read</td>
    </tr>
    <tr> 
      <td><b>Value</b></td>
      <td>The base address of the device</td>
    </tr>
  </table>
</div>
