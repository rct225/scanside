<h1>Event Type</h1>
<p>PCI-1763UP supports the following events:</p> 
<div class="tablediv">
  <table cellspacing="0" class="Bordered">
    <tr> 
      <td><b>Event Type</b></td>
      <td><b>Description</b></td>
    </tr>
    <tr> 
      <td>ADS_EVT_DI_INTERRUPT0<br>
        ~ADS_EVT_DI_INTERRUPT7</td>
      <td>Triggered when channel DI0~DI7 generates a certain number of 
		interrupts. The number is specified when applications call
		<a href="../../../function/commonhighspeed/DRV_EnableEvent.htm">DRV_EnableEvent</a>.</td>
    </tr>
  </table>
</div>
