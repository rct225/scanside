<h2>Overall Features</h2>
<p style="line-height: 150%">&#61548; 48 TTL digital I/O lines<br>
&#61548; Simulates mode 0 of 8255 PPI (port C0 and C1 are not separable)<br>
&#61548; Buffer circuit for high driving capacity, TTL level<br>
&#61548; Interrupt handling<br>
&#61548; OPTO-22 compatible 50-pin connectors<br>
&#61548; Output status readback<br>
